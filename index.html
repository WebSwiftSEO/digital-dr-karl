    <!-- ‚úÖ INSTRUCTIONS FOR DEVELOPERS:
    ---------------------------------------------------------------
    1. This DEMO triggers random results for demonstration purposes.
    2. To make it functional, uncomment the real code below and:
       - Set your proxy URL (Glitch or Cloudflare Worker recommended)
       - Add your X (Twitter) API Bearer Token.
    3. Replace the demo functions with the real ones.
    4. Test on GitHub Pages / Cloudflare / Netlify, etc.

    REAL API SETUP EXAMPLE:
    ---------------------------------------------------------------
    const proxyURL = 'https://your-glitch-proxy-url.glitch.me/';
    const bearerToken = 'PASTE_YOUR_X_API_BEARER_TOKEN_HERE';

    async function analyzeProfile() {
        const usernameInput = document.getElementById('username').value;
        const resultDiv = document.getElementById('result');
        const chartContainer = document.getElementById('botChartContainer');

        if (!usernameInput) {
            resultDiv.innerHTML = "<span style='color: red;'>Please enter a username.</span>";
            return;
        }

        const cleanUsername = usernameInput.replace(/^https?:\/\/(www\.)?(x\.com|twitter\.com)\//, '').trim();

        try {
            const apiUrl = `https://api.x.com/2/users/by/username/${cleanUsername}?user.fields=public_metrics,created_at`;

            const response = await fetch(`${proxyURL}${apiUrl}`, {
                headers: {
                    'Authorization': `Bearer ${bearerToken}`
                }
            });

            const data = await response.json();

            if (!data.data) {
                resultDiv.innerHTML = `<span style="color: red;">‚ùå User not found or API error.</span>`;
                return;
            }

            const { public_metrics, created_at } = data.data;

            let botScore = 0;
            if (public_metrics.followers_count < 50) botScore += 30;
            if (public_metrics.following_count > 1000) botScore += 30;
            if (public_metrics.tweet_count < 10) botScore += 20;
            if (new Date(created_at).getFullYear() > 2023) botScore += 20;

            resultDiv.innerHTML = `
                <p><strong>Username:</strong> ${data.data.username}</p>
                <p><strong>Followers:</strong> ${public_metrics.followers_count}</p>
                <p><strong>Following:</strong> ${public_metrics.following_count}</p>
                <p><strong>Total Tweets:</strong> ${public_metrics.tweet_count}</p>
                <p><strong>Account Created:</strong> ${new Date(created_at).toDateString()}</p>
                <p><strong>ü§ñ Bot Probability:</strong> ${botScore}%</p>
                <p>${botScore > 60 ? '‚öîÔ∏è Bot Alert!' : '‚úÖ Looks Human!'}</p>
            `;

            chartContainer.style.display = "block";
            createChart(public_metrics.followers_count, public_metrics.following_count, public_metrics.tweet_count, botScore);

        } catch (error) {
            console.error("Error:", error);
            resultDiv.innerHTML = `<span style="color: red;">Error: ${error.message}</span>`;
        }
    }
    ---------------------------------------------------------------
    -->

    <script>
        // ‚úÖ DEMO ANALYZE FUNCTION (No API call, just random results)
        function demoAnalyzeProfile() {
            const usernameInput = document.getElementById('username').value;
            const resultDiv = document.getElementById('result');
            const chartContainer = document.getElementById('botChartContainer');

            if (!usernameInput) {
                resultDiv.innerHTML = "<span style='color: red;'>Please enter a username.</span>";
                return;
            }

            // ‚úÖ Generate random demo data
            const followers = Math.floor(Math.random() * 10000);
            const following = Math.floor(Math.random() * 5000);
            const tweets = Math.floor(Math.random() * 1000);
            const botScore = Math.floor(Math.random() * 100);

            // ‚úÖ Show simulated result
            resultDiv.innerHTML = `
                <p><strong>Username:</strong> ${usernameInput}</p>
                <p><strong>Followers:</strong> ${followers}</p>
                <p><strong>Following:</strong> ${following}</p>
                <p><strong>Total Tweets:</strong> ${tweets}</p>
                <p><strong>ü§ñ Bot Probability:</strong> ${botScore}%</p>
                <p>${botScore > 60 ? '‚öîÔ∏è Bot Alert!' : '‚úÖ Looks Human!'}</p>
            `;

            // ‚úÖ Show simulated chart
            chartContainer.style.display = "block";
            createChart(followers, following, tweets, botScore);
        }

        // ‚úÖ BOT ANALYSIS CHART FUNCTION
        function createChart(followers, following, tweets, botScore) {
            const ctx = document.getElementById('botChart').getContext('2d');

            if (window.botChart) {
                window.botChart.destroy();
            }

            window.botChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Followers', 'Following', 'Tweets', 'Bot Score'],
                    datasets: [{
                        label: 'Bot Analysis',
                        data: [followers, following, tweets, botScore],
                        backgroundColor: ['green', 'gold', 'gold', botScore > 60 ? 'red' : 'green']
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        // ‚úÖ SHARE FUNCTION
        function shareDoctorKarl() {
            if (navigator.share) {
                navigator.share({
                    title: "Digital Dr Karl",
                    text: "Check out this X profile analyzer demo!",
                    url: window.location.href
                }).catch(err => console.log('Error sharing:', err));
            } else {
                alert("Sharing not supported on this browser.");
            }
        }
