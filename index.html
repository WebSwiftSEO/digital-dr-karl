    <div class="container">

    <!-- Scripts -->
    <script>
        const jokes = [
            "Why don't scientists trust atoms? Because they make up everything!",
            "Parallel lines have so much in common. Too bad they‚Äôll never meet.",
            "What do you call an educated tube? A graduated cylinder!",
            "Schrodinger's cat walks into a bar... and doesn't."
        ];

        const facts = [
            "Octopuses have three hearts and blue blood!",
            "A day on Venus is longer than its year!",
            "Bananas are radioactive because of potassium-40!",
            "Australia is wider than the moon!"
        ];

        const beepSound = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEA...'); // Small beep SFX

        function demoAnalyzeProfile() {
            const username = document.getElementById('username').value;
            const resultDiv = document.getElementById('result');
            const jokeBox = document.getElementById('jokeBox');
            const factBox = document.getElementById('factBox');

            if (!username) {
                resultDiv.innerHTML = "<span style='color:red;'>Please enter a username.</span>";
                return;
            }

            beepSound.play();

            const followers = Math.floor(Math.random() * 10000);
            const following = Math.floor(Math.random() * 5000);
            const tweets = Math.floor(Math.random() * 1000);
            const botScore = Math.floor(Math.random() * 100);

            typeWriterEffect(`
                Username: ${username}\n
                Followers: ${followers}\n
                Following: ${following}\n
                Tweets: ${tweets}\n
                ü§ñ Bot Probability: ${botScore}%\n
                ${botScore > 60 ? '‚öîÔ∏è Bot Alert! Might be Skynet!' : '‚úÖ Looks Human! Probably loves science!'}
            `, resultDiv);

            document.getElementById('botChartContainer').style.display = "block";
            createChart(followers, following, tweets, botScore);

            jokeBox.innerHTML = jokes[Math.floor(Math.random() * jokes.length)];
            factBox.innerHTML = facts[Math.floor(Math.random() * facts.length)];
        }

        function typeWriterEffect(text, element) {
            element.innerHTML = "";
            let index = 0;

            function type() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, 40);
                }
            }
            type();
        }

        function createChart(followers, following, tweets, botScore) {
            const ctx = document.getElementById('botChart').getContext('2d');

            if (window.botChart) window.botChart.destroy();

            window.botChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Followers', 'Following', 'Tweets', 'Bot Score'],
                    datasets: [{
                        label: 'Bot Analysis',
                        data: [followers, following, tweets, botScore],
                        backgroundColor: ['green', 'gold', 'gold', botScore > 60 ? 'red' : 'green']
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function shareDoctorKarl() {
            if (navigator.share) {
                navigator.share({
                    title: "Digital Dr Karl",
                    text: "Check out this X profile analyzer demo!",
                    url: window.location.href
                }).catch(err => console.log('Error sharing:', err));
            } else {
                alert("Sharing not supported on this browser.");
            }
        }
    </script>
